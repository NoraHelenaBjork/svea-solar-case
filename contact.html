<body>
  <!-- Google Tag Manager (noscript) -->

    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NFBJC7SR"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>

  <header>
    <h1>Web Analytics Demo</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product-demo.html?product=Product%20A&color=Black&price=19.99">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="examples/">Examples</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-form-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Web Analytics Demo</p>
  </footer>

  <script>
    // ensure dataLayer exists
    window.dataLayer = window.dataLayer || [];

    // push a page_view for the contact page
    dataLayer.push({
      event: 'page_view',
      pageCategory: 'demo-contact',
      timestamp: new Date().toISOString()
    });

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name    = this.name.value.trim();
      const email   = this.email.value.trim();
      const message = this.message.value.trim();

      // push form_submit to dataLayer
      dataLayer.push({
        event: 'form_submit',
        formName: 'contact',
        formFields: { name, email },
        timestamp: new Date().toISOString()
      });

      // TODO: actually send the form via fetch/AJAX or fall back to normal submit
      alert('Thank you! Your message has been recorded.');
      this.reset();
    });
  </script>
</body>
</html>
