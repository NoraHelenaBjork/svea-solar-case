  <main>
    <h2 id="product-heading">Product Information</h2>
    <p>Try adding <code>?product=Laptop&color=Silver&price=49.99</code> to the URL</p>
  </main>

  <footer>
    <p>© 2025 Web Analytics Demo</p>
  </footer>

  <script src="js/analytics.js"></script>
  <script>
    // E-commerce produktvy på produkt­sidan
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const id    = params.get('product');
      const color = params.get('color');
      const price = parseFloat(params.get('price')||0);

      if (id) {
        document.getElementById('product-heading')
                .innerText = `${id} – ${color}`;

        window.dataLayer = window.dataLayer || [];
        dataLayer.push({
          event: 'view_item',
          ecommerce: {
            items: [{
              item_id:      id,
              item_name:    id,
              item_variant: color,
              price:        price,
              currency:     'USD'
            }]
          },
          pageCategory: 'demo-product',
          timestamp:    new Date().toISOString()
        });
        console.log('Pushed view_item:', dataLayer.slice(-1)[0]);
      }
    });
  </script>
</body>
